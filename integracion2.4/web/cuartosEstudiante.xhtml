<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Cuartos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/layout.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
        
        <script type="text/javascript" src="js/jquery-1.6.js" ></script>
        <script type="text/javascript" src="js/cufon-yui.js"></script>
        <script type="text/javascript" src="js/cufon-replace.js"></script>
        <script type="text/javascript" src="js/jquery.jqtransform.js" ></script>
        <script type="text/javascript" src="js/script.js" ></script>
        <script type="text/javascript" src="js/kwicks-1.5.1.pack.js" ></script>
        <script type="text/javascript" src="js/atooltip.jquery.js"></script>
        
        <link rel="stylesheet" href="salir.css"/>
        <script src="salir.js"></script>
        
    </head>
    <body>
        <div id="dialogoverlay"></div>
        <div id="dialogbox">
        <div>
        <div id="dialogboxhead"></div>
        <div id="dialogboxbody"></div>
        <div id="dialogboxfoot"></div>
        </div>
        </div>
        <div class="bg1">
            <div class="bg2">
                <div class="main">
                    <header>
                        <h1><h:link id="logo" outcome="principal"/>GrupoMiztli</h1>
                        <div class="department"> 9863 - 9867 Mill Road, LA, MG09 99HT<br/>
                        <span>Teléfono: +1 800 000 6080</span> </div>
                    </header>
                    <div class="box">
                        <nav>
                          <ul id="menu">
                             <li><h:link value="Principal" outcome="principal"/></li>
                             <li><h:link value="Información" outcome="informE"/></li>
                             <li class="active"><h:link value="Cuartos" outcome="cuartosEstudiante"/></li>
                             <li><div id="bsalir" style="margin-top:12px;margin-left:35px;margin-right:35px;font-size:135%;color:black;" onmouseover="Confirm.cambiaColor()" onmouseout="Confirm.regresaColor()" onclick="Confirm.render('Estas apunto de salir, continuar?')"><p >Salir</p></div></li>
                          </ul>
                        </nav>
                        <article id="content">
                            <div class="box1">
                                <div class="wrapper">
                                    <div class="kwicks-wrapper marg_bot1">
                                        <ul class="kwicks horizontal">
                                          <li><img src="images/img1.jpg" alt=""/></li>
                                          <li><img src="images/img2.jpg" alt=""/></li>
                                          <li><img src="images/img3.jpg" alt=""/></li>
                                          <li><img src="images/img4.jpg" alt=""/></li>
                                        </ul>
                                      </div>
                                </div>
                                <div class="pad">
                                    <div class="line1">
                                      <div class="wrapper line2">
                                        
                                          <div class="col1 pad_left1">
                                              <h2>Todos los cuartos</h2>
                  <h:form id="ContactForm">
                      <div class="button2">
                          <h:selectOneMenu id="idsC" value="#{jBean.id}" converter="javax.faces.Integer" required="true">
                          <f:selectItem itemLabel="Selecciona el Cuarto"/>
                          <f:selectItems value="#{jBean.ids}" id="select" />
                          </h:selectOneMenu>
                      </div>

                      <br/><br/>
                      <div class="button1">
                          <h:commandButton value="Ver Información del Cuarto" action="#{jBean.verInfoCuarto()}"/>
                        </div>
                      <h:messages infoStyle="color: blue;list-style:none;" errorStyle="color:red;list-style:none;"></h:messages>
                  </h:form>
                                          </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">Cufon.now();</script>
            <script type="text/javascript">
            $(document).ready(function () {
                $('.kwicks').kwicks({
                    max: 500,
                    spacing: 0,
                    event: 'mouseover'
                });
            })
        </script>
    </body>
</html>
