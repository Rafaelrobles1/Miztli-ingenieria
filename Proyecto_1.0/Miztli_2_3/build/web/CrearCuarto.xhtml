<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear C</title>
       <!-- <link rel="stylesheet" href="css/cssFormulario.css"/> -->
       <!--link rel="stylesheet" href="css3/style.css"/--> <!--type="text/css" media="screen" /-->
       <link rel="stylesheet" href="cssPrueba/cssFormulario.css"/>
    </h:head>
    <h:body>
        
        <a name="top"></a>
        <div id="header">Chantli UNAM</div>
        <ul id="navtop">
          <li><a href="Principal.xhtml">Pincipal</a></li>
          <li><a href="ValidarSalida.xhtml">Salir</a></li>
        </ul>
        
        <section class="contenedorAcceso">
              <h1>Crear Cuarto</h1>
              
              <hr/>
                 
              <h4>Llene el formulario: </h4>
              <h:form enctype="multipart/form-data">
                <p><h:outputText value="Delecación: *"/><br/>
                    <h:inputText id="delegac" value="#{jBean.delegacionC}" required="true"/></p>   
                <!-- mensajes -->
                 <p><h:outputText value="Código Postal: "/><br/>
                     <h:inputText id="codig" value="#{jBean.codigoPostalC}">
                        <f:convertNumber integerOnly="true" type="number"/>
                    </h:inputText></p>
                <p><h:outputText value="Colonia: "/><br/>
                    <h:inputText id="colon" value="#{jBean.coloniaC}"/></p>
                <p><h:outputText value="Calle y número: *"/><br/>
                    <h:inputText id="calle" value="#{jBean.calleC}" required="true"/></p>
                <p><h:outputText value="Precio: *"/><br/>
                    <h:inputText id="precio" value="#{jBean.precio}" required="true">
                        <f:convertNumber integerOnly="true" type="number"/>
                    </h:inputText></p>
                <p><h:outputText value="Observaciones: "/><br/>
                    <h:inputTextarea id="obser" rows="5" cols="30"
                                    value="#{jBean.observacionesC}"/></p>          
                <section class="seccionBotones">
                    <p><h:inputFile/>
                        <h:commandButton value="Cargar foto" action="#{bean.upload}"/></p>
                        <h:commandButton value="Crear" action="#{jBean.CrearCuarto()}"/>
                        <br/>
                </section>
              </h:form>
        </section>
    </h:body>
</html>
