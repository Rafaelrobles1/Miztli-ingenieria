<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
     
  <h:head>
    <title>Evaluar</title>
         <link rel="stylesheet" href="cssPrueba/cssFormulario.css"/>
  </h:head>
  <h:body>
        <a name="top"></a>
        <div id="header">Chantli UNAM</div>
        <ul id="navtop">
          <li><a href="Principal.xhtml">Pincipal</a></li>
          <li><a href="ValidarSalida.xhtml">Salir</a></li>
        </ul>    
        <h1>Contesta honestamente</h1>
        <p>Complete el siguiente formulario para ingresar</p>
          
         <h:form class="BOTONES">
        
            <p>¿Se complio el contrato?</p>
            <h:selectOneRadio value="#{evaluar.cumplimientoContrato}">
                <f:selectItem itemValue="#{true}" itemLabel="SI" />
                <f:selectItem itemValue="#{false}" itemLabel="NO" />
            </h:selectOneRadio>
            
            
            <p>Del 1 a 5 que como evaluarias el cuarto (1 el mas bajo 5 el mas alto)</p>
            <p>
                <h:inputText pt:placeholder="1-5" value="#{evaluar.calificacion}" >
                <f:convertNumber integerOnly="true" type="number"/>
                <f:validateLongRange minimum="1" maximum="5" />
                </h:inputText>
            </p>

            <p>Observaciones</p>
            <p><h:inputText pt:placeholder="Describe" value="#{evaluar.observacionesE}" /></p> 

            <p>¿Recomendarias el cuarto?</p> 
            <h:selectOneRadio value="#{evaluar.recomentar}">
                <f:selectItem itemValue="#{true}" itemLabel="SI" />
                <f:selectItem itemValue="#{false}" itemLabel="NO" />
            </h:selectOneRadio>        

            <h:messages infoStyle="color: red;list-style:none;" errorStyle="color:red;list-style:none;"/>

            <section class="seccionBotones">
              <h:commandButton value="Cancelar" action="#{mylogout.salir()}" />
              <h:commandButton value="Enviar" action="#{evaluar.guardarEvaluacion(1)}"  />
            </section>
            
        </h:form>
  </h:body>
</html>
