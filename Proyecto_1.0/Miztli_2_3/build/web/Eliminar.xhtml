<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Eliminar C</title>
        <link rel="stylesheet" href="cssPrueba/cssFormulario.css"/>
    </h:head>
    <h:body>
        <a name="top"></a>
        <div id="header">Chantli UNAM</div>
        <ul id="navtop">
          <li><a href="Principal.xhtml">Pincipal</a></li>
          <li><a href="ValidarSalida.xhtml">Salir</a></li>
        </ul>
        <section class="contenedorLogin">
            <h2>Eliminar Cuarto con las siguientes características: </h2>
            <h:form>
                <p>ID: <h:outputText value="#{jBean.id}"/></p>
                <p>Delegación: <h:outputText value="#{jBean.delegacionC}"/></p>
                <p>Código Postal: <h:outputText value="#{jBean.codigoPostalC}"/></p>
                <p>Colonia: <h:outputText value="#{jBean.coloniaC}"/></p>
                <p>Calle y número: <h:outputText value="#{jBean.calleC}"/></p>
                <p>Precio: <h:outputText value="#{jBean.precio}"/></p>
                <p>Observaciones: <h:outputText value="#{jBean.observacionesC}"/></p>
                Seleccione el ID y después aceptar para confirmar la eliminación:
                <p>
                    <h:inputText id="amount" value="#{jBean.id}">
                        <f:convertNumber integerOnly="true" type="number"/>
                    </h:inputText>
                </p>
                <section class="seccionBotones">
                    <h:commandButton value="Aceptar" action="#{jBean.eliminarCuarto()}"/>
                    <h:commandButton value="Cancelar" action="EditarCuarto"/>
                    <br/>
                </section>
            </h:form>
        </section>
    </h:body>
</html>
