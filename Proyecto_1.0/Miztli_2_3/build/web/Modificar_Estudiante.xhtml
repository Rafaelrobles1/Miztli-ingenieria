<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Modificar C</title>
        <link rel="stylesheet" href="cssPrueba/cssFormulario.css"/>
    </h:head>
    <h:body>
        <a name="top"></a>
        <div id="header">Chantli UNAM</div>
        <ul id="navtop">
          <li><a href="Principal.xhtml">Principal</a></li>
          <li><a href="ValidarSalida.xhtml">Salir</a></li>
        </ul>
        <section class="contenedorLogin">
            <p>Modifica las siguientes caracter√≠sticas del Estudiate: </p>
            <h:form>
                <p>ID: <h:outputText value="#{jBean_1.idUsuario}"/></p>
                <p><h:outputText value="Nombre: *"/><br/>                   
                    <h:inputText value="#{jBean_1.nombre}" required="true"/>
                    
                </p>
                <p><h:outputText value="Apellido Paterno: "/><br/>
                    <h:inputText value="#{jBean_1.apellidoPaterno}"/>
                 
                    </p>
                <p><h:outputText value="Apellido Materno: "/><br/>
                    <h:inputText value="#{jBean_1.apellidoMaterno}"/>
                </p>
                
                <p><h:outputText value="Telefono: *"/><br/>
                    <h:inputText value="#{jBean_1.telefono}" required="true">
                        <f:convertNumber integerOnly="true" type="number"/>
                    </h:inputText></p>
                
                <p><h:outputText value="Correo: "/><br/>
                    <h:inputText value="#{jBean_1.correo}"/>
                </p>
                
                <p><h:outputText value="Facultad: "/><br/>
                    <h:inputText value="#{jBean_1.facultad}"/>
                </p>
                
                <p><h:outputText value="Carrera: "/><br/>
                    <h:inputText value="#{jBean_1.carrera}"/>
                </p>
                <p><h:outputText value="Pais: "/><br/>
                    <h:inputText value="#{jBean_1.paisU}"/>
                </p>
                
                <p><h:outputText value="Estado: "/><br/>
                    <h:inputText value="#{jBean_1.estadoU}"/>
                </p>
                
                <p><h:outputText value="Delegacion: "/><br/>
                    <h:inputText value="#{jBean_1.delegacionU}"/>
                </p>
                <p><h:outputText value="CP: "/><br/>
                    <h:inputText value="#{jBean_1.telefono}" required="true">
                        <f:convertNumber integerOnly="true" type="number"/>
                </h:inputText></p>
                
                <p><h:outputText value="Calle: "/><br/>
                    <h:inputText value="#{jBean_1.calleU}"/>
                </p>
                
                <p><h:outputText value="Colonia: "/><br/>
                    <h:inputText value="#{jBean_1.coloniaU}"/>
                </p>
                <section class="seccionBotones">
                    <h:commandButton value="Guardar Cambios" action="#{jBean_1.modifC()}"/>
                    <h:commandButton value="Cancelar" action="PrincipalUsuarioEstudiante"/>
                    <br/>
                </section>
            </h:form>
        </section>
    </h:body>
</html>
