<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
  <h:head>
    <title>Registro Estudiante</title>
    <link rel="stylesheet" href="cssPrueba/cssFormulario.css"/>
  </h:head>
  <h:body>
              <a name="top"></a>
        <div id="header">Chantli UNAM</div>
        <ul id="navtop">
          <li><a href="Principal.xhtml">Pincipal</a></li>
          <li><a href="ValidarSalida.xhtml">Salir</a></li>
        </ul>
    <section class="contenedorLogin">
      <h:form class="formulario">
        <h2>Registro Estudiante</h2>
        <p>Datos personales</p>
        <p><h:inputText pt:placeholder="Nombre" value="#{estudiante1.nombre}" /></p>
       <p><h:inputText pt:placeholder="Apellido Paterno" value="#{estudiante1.apellidoPaterno}" /></p>
       <p><h:inputText pt:placeholder="Apellido Materno" value="#{estudiante1.apellidoMaterno}" /></p>
       <p><h:inputText pt:placeholder="Telefono" value="#{estudiante1.telefono}" /></p>
       <p>Información academica</p>
       <p><h:inputText pt:placeholder="Facultad" value="#{estudiante1.facultad}" /></p>
       <p><h:inputText pt:placeholder="Carrera" value="#{estudiante1.carrera}"/></p>
       <p>Información de la cuenta </p>
       <p><h:inputText pt:placeholder="Correo Electrónico" value="#{estudiante1.correo}" /></p>
       <p><h:inputSecret pt:placeholder="Contraseña" value="#{estudiante1.contrasenya}" /></p>
       <p><h:inputSecret pt:placeholder="Confirmar Contraseña" value="#{estudiante1.contrasenyav}" /></p>
       <h:messages infoStyle="color: blue;list-style:none;" errorStyle="color:red;list-style:none;"/>
        <section class="seccionBotones">
            <h:commandButton value="Continuar" action="#{estudiante1.registrar()}"  />
        </section>
      </h:form>
    </section>
  </h:body>
</html>
