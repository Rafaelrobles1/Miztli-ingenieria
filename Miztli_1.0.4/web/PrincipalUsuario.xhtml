<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Principal Usuario</title>
        <link rel="stylesheet" href="micsss.css"/>
    </head>
    <body>
        
        <seccion class="boton_personalizado" href="Editar.xhml"> Editar </seccion>
        <seccion class="boton_personalizado1"> 
            <h:commandButton value="Salir" action="#{login}"/>
        </seccion>
        <h1 class="mitexto">Pagina Principal</h1>
        <img class ="mi_imagen" src="foto.jpg" > </img>
        
        <section class="info">
           
            Info de usuario
            <p><h:outputLabel value="Usuario: "/><h:outputText value="#{login.algo()}" style="font-weight:bold"/></p>
            
            <p><h:outputLabel value="Correo: "/><h:outputText value="#{milogin.usuario}" style="font-weight:bold"/></p>
            <p><h:outputLabel value="Telefono: "/><h:outputText value="#{milogin.daTelefono()}" style="font-weight:bold"/></p>           
            
            <p><h:outputLabel value="Direccion: "/><h:outputText value="#{milogin.daDireccion()}" style="font-weight:bold"/></p>           
            <h5> </h5>
            
        </section>
    </body>
</html>
